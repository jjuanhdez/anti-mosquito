<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/base.css">
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>

  <title>Anti-mosquito</title>
</head>
<body>
	<div id="pageone" style="text-align: center;">
		<h1> Anti-mosquito </h1>
		<div class="mosquito">
			<img src="img/mosquito.png" onclick="mosquito_image_action()" alt="mosquito zumbón" width="215" height="150">
		</div>
		<div class="rate-and-share-container">
			<div class="rate-and-share-wrapper">
				<a href="http://marketplace.firefox.com/app/antimosquito" target="_blank" class="rate-button">
					<span class="star"><img src="img/star.png" alt=""></span>
					<span class="rate-text">¡califícame!</span>
				</a>
				<div class="buttonspace">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
				<a href="http://www.aquiesta.org/" target="_blank" class="rate-button">
					<span class="star"><img src="img/star.png" alt=""></span>
					<span class="rate-text">¡Más apps!</span>
				</a>
			</div>
        </div>
    </div>
    <div class="button-wrapper">
        <div class="button">
            <div class="buttonitem button_1" onclick="button_action(1)">16 kHz</div>
            <div class="buttonitem button_2" onclick="button_action(2)">18 kHz</div>
            <div class="buttonitem button_3" onclick="button_action(3)">20 kHz</div>
            <div class="buttonitem button_4" onclick="button_action(4)">21 kHz</div>
            <div class="buttonitem button_5" onclick="button_action(5)">22 kHz</div>
        </div>
    </div>
</body>
</html>
